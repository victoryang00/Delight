name: Rust

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Build
        run: cargo test --verbose && cargo bench --verbose && cd ./delight_book/ && cargo test --no-run && cd ..
      - name: Run tests
        run: cargo run --verbose
